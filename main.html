<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19 Tracks</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .feather {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>

<body>
    <div class="container mt-1">
        <div class="sticky-top">
            <div class="d-flex justify-content-between alert alert-danger" role="alert" style="opacity: 90%;">
                <h5 class="d-flex align-items-center">COVID-19 Trackings</h5>
                <img src="/img/banner.png" class="rounded img-thumbnail" alt="banner-covid-19" width="150px">
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header text-center">
                <h5>World Total Stat</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col" style="color: #34495E;">
                        <div class="card">
                            <div class="card-header">
                                <svg class="feather">
                                    <use xlink:href="/feather_icon/feather-sprite.svg#clipboard" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">Total Cases</h6>
                                <h5 id="total_cases"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 col-6 mt-3" style="color: #2ECC71;">
                        <div class="card">
                            <div class="card-header">
                                <svg class="feather">
                                    <use xlink:href="/feather_icon/feather-sprite.svg#refresh-cw" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">Total Recovered</h6>
                                <h5 id="total_recovered"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mt-3" style="color:#2980B9">
                        <div class="card">
                            <div class="card-header">
                                <svg class="feather">
                                    <use xlink:href="/feather_icon/feather-sprite.svg#user-plus" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">New Cases</h6>
                                <h5 id="new_cases"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mt-3" style="color: #F1C40F;">
                        <div class="card">
                            <div class="card-header">
                                <svg class="feather">
                                    <use xlink:href="/feather_icon/feather-sprite.svg#user-minus" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">New Deaths</h6>
                                <h5 id="new_deaths"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mt-3" style="color: #979A9A;">
                        <div class="card">
                            <div class="card-header">
                                <svg class="feather">
                                    <use xlink:href="/feather_icon/feather-sprite.svg#user-x" />
                                </svg>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title">Total Deaths</h6>
                                <h5 id="total_deaths"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="text-center">Cases By Country</h5>
            </div>
            <div class="card-body">
                <div class="card-subtitle">
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#hash" />
                        </svg> <span>top</span>
                    </h6>
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#globe" />
                        </svg> <span>country name</span>
                    </h6>
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#clipboard" />
                        </svg> <span>cases</span>
                    </h6>
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#user-x" />
                        </svg> <span>deaths</span>
                    </h6>
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#alert-circle" />
                        </svg> <span>serious critical</span>
                    </h6>
                    <h6>
                        <svg class="feather" style="width:15px;">
                            <use xlink:href="/feather_icon/feather-sprite.svg#refresh-cw" />
                        </svg> <span>total recovered</span>
                    </h6>
                </div>
                <div class="mt-3 text-center">
                    <table class="table table-hover table-borderless table-responsive-sm table-responsive-md"
                        id="countries_stat">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#hash" />
                                    </svg>
                                </th>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#globe" />
                                    </svg>
                                </th>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#clipboard" />
                                    </svg>
                                </th>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#user-x" />
                                    </svg>
                                </th>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#alert-circle" />
                                    </svg>
                                </th>
                                <th scope="col">
                                    <svg class="feather">
                                        <use xlink:href="/feather_icon/feather-sprite.svg#refresh-cw" />
                                    </svg>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/script.js"></script>
</body>

</html>
